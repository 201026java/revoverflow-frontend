version: '3.1'

services:
    revoverflow-frontend:
        image: 'revoverflow-frontend-dev:latest'
        build:
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - '.:/app'
            - '/app/node_modules'
        ports:
            - '3001:3000'
        environment:
            - CHOKIDAR_USEPOLLING=true
